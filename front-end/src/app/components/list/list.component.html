@if(this.isLoading()) {
  <div style="display: flex; justify-content: center; align-items: center;">
    <mat-spinner></mat-spinner>
  </div>
}


<div *ngIf="!isLoading()" class="list-container">
  @for (list of lists(); track $index) {
    <div class="list">
      <app-list-item [list]="list"></app-list-item>
    </div>
  }
</div>
